<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riki Yang</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/slider.js"></script>
    <script defer src="scripts/alphabet_animation.js"></script>
</head>
<body>
    <a href="/" class="name links" id="topleft">Riki Yang</a>

    <div class="slider" id="imageSlider">
        <img class="slide html-height" src="img/new/3.png" width="240" draggable="false" onload="this.style.opacity='1'">
        <img class="slide html-height" src="img/new/1.png" width="140" draggable="false" onload="this.style.opacity='1'">
        <img class="slide html-height" src="img/new/2.png" width="200" draggable="false" onload="this.style.opacity='1'">
        <img class="slide html-height" src="img/new/4.png" width="260" draggable="false" onload="this.style.opacity='1'">
        <img class="slide html-height" src="img/new/5.png" width="230" draggable="false" loading="lazy" onload="this.style.opacity='1'">
        <img class="slide html-height" src="img/new/6.png" width="180" draggable="false" loading="lazy" onload="this.style.opacity='1'">
        <img class="slide html-height" src="img/new/7.png" width="180" draggable="false" loading="lazy" onload="this.style.opacity='1'">
        <img class="slide html-height" src="img/new/8.png" width="440" draggable="false" loading="lazy" onload="this.style.opacity='1'">
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = document.getElementById('imageSlider');
        const slides = slider.getElementsByClassName('slide');
        let middlePosition = 0;
        let scrollDistance = 0;

        // Event listener for image click
        //loop through all slides and add event listener
        for (let i = 0; i < slides.length; i++) {
            slides[i].addEventListener('click', function (event) {
                // Get the middle position of the clicked image
                console.log(event.target.getBoundingClientRect());
                middlePosition = event.target.getBoundingClientRect().left + event.target.getBoundingClientRect().width / 2;
                console.log("middlePosition:", middlePosition);
                console.log("window.innerWidth / 2:", window.innerWidth / 2);
                scrollDistance = middlePosition - window.innerWidth / 2;
                console.log("scrollDistance:", scrollDistance);

                // Smoothly scroll to the middle position
                window.scrollBy({
                    left: scrollDistance,
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

    });
</script>
</html>
